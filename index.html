<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <title>Login</title>
</head>
<body>
    
    <main>

        <div class="container-info">

            <section class="section-info">

                <img  class="img-info"  src="./src/img/logo-.jpg">

                <h2 class="title-info">Plus Music</h2>

                <br>
                <br>

                <p class="subTitle-info">Ouça milhões de músicas<br>podcasts e canais de rádio</p>

            </section>

        </div>



        <div class="container-login">

            <section class="section-login">

                <form class="form-login">

                    <h1 class="title-login">Login</h1>

                    <label class="label-login" for="e-mail">E-mail</label>
                    <input class="input-login"  type="email" name="e-mail" placeholder="Digite seu e-mail">

                    <label class="label-login" for="password">Senha</label>
                    <input class="input-login" type="password" name="password" placeholder="Digite sua senha">

                    <span  class="reset" id="reset">Esqueceu a senha ?</span>


                    <button class="btn-login" type="submit">Entrar</button>

                </form>

            </section>

        </div>

    </main> 





    





    





        
     


        
        
        




    <script src="./src/scripts/modal.js"></script>
</body>
</html>
